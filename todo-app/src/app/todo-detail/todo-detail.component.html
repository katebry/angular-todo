<div class="container" *ngIf="todo">
  <button class="back-btn" (click)="goBack()">go back</button>
  <div class="main-content">
    <div class="content">
      <h2>Task: {{ todo.task | uppercase }}</h2>
        <label for="todo-task">To do: </label>
        <input id="todo-task" [(ngModel)]="todo.task" placeholder="task" />
        <button (click)="save()">save</button>
      </div>
    </div>
</div>
