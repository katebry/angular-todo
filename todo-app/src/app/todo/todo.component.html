<div>
  <label for="todo-task">Task: </label>
  <input id="todo-task" [(ngModel)]="todo.task" placeholder="Go to the bank" />
</div>

<h2>My Todos</h2>
<ul class="todos">
  <li *ngFor="let todo of todos" [class.selected]="todo === selectedTodo" (click)="onSelect(todo)">
    <span class="badge">{{ todo.id }}</span> {{ todo.task }}
  </li>
</ul>

<app-todo-detail [todo]="selectedTodo"></app-todo-detail>
